<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>MP3 Starter</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body ng-app="mp3" ng-controller="listController">
  <header>
    <div class="top-bar sticky" id="nav" style="top:0px; width:100%">
      <div class="top-bar-center left">
        <ul class="menu vertical medium-horizontal data-magellan">
          <li><a id="1" href="list.html">List</a></li>
          <li><a id="2" href="gallery.html">Gallery</a></li>
          <li><a id="3" href="details.html?rank=1">Details</a></li>
        </ul>
      </div>
    </div>
  </header>
  <div>

  <div id="ts-view"></div>
</div>
<div class="row">
  <div class="large-12 large-centered columns">
    <ul class="button-group round">
      <li><a ng-click="search.genre = 'Drama'" class="button">Drama</a></li>
      <li><a ng-click="search.genre = 'Crime'" class="button">Crime</a></li>
      <li><a ng-click="search.genre = 'Thriller'" class="button">Thriller</a></li>
      <li><a ng-click="search.genre = 'Sport'" class="button">Sport</a></li>
      <li><a ng-click="search.genre = 'Biography'" class="button">Biography</a></li>
      <li><a ng-click="search.genre = 'Animation'" class="button">Animation</a></li>
      <li><a ng-click="search.genre = 'Adventure'" class="button">Adventure</a></li>
      <li><a ng-click="search.genre = 'Animation'" class="button">Animation</a></li>
      <li><a ng-click="search.genre = 'Mystery'" class="button">Mystery</a></li>
      <li><a ng-click="search.genre = 'History'" class="button">History</a></li>
      <li><a ng-click="search.genre = 'Fantasy'" class="button">Fantasy</a></li>
      <li><a ng-click="search.genre = 'War'" class="button">War</a></li>

    </ul>
  </div>
</div>
<div id="gal">
  <ul class="small-block-grid-2 medium-block-grid-3 large-block-grid-4" ng-repeat="info in infos| filter : search">
    <li ng-click="getinfo(info.rank)"><img ng-src="../data/images/{{info.imdbID}}.jpg" style="width:200px; height:300px"></li>
  </ul>
</div>
    <!-- Angular Scripts -->
    <!-- NOTE: removing the ".min." can help debugging in the console-->
    <script src="../lib/angular/angular.min.js"></script>
    <script src="../lib/angular-route/angular-route.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/controllers.js"></script>

    <!-- Scripts -->
    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../lib/foundation-sites/dist/foundation.min.js"></script>
    <script src="../js/script.js"></script>
    <script>
    $(document).foundation();
    </script>
    <script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
