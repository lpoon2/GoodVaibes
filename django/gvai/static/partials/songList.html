
<div  layout="column" ng-cloak class="md-inline-form">

  <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
    <div>
      <md-switch class="md-primary" md-no-ink aria-label="Switch No Ink" ng-model="song2.saved">
    Completed
  </md-switch>
      <md-input-container>
        <label>Title</label>
        <input ng-model="song.title">
      </md-input-container>
      <md-input-container>
        <label>Genre</label>
        <input ng-model="song.genre">
      </md-input-container>
      <md-input-container>
        <label>Language</label>
        <input ng-model="song.language">
      </md-input-container>

    </div>
      </md-content>
      <md-content md-theme="docs-dark" layout-padding>

    <div>
      <form name="userForm">

        <div layout-gt-xs="row">
          <md-input-container class="md-block" flex-gt-xs>
            <label>Record label</label>
            <input ng-model="song.record_label">
          </md-input-container>

          <md-input-container>
            <label>Deadline</label>
            <md-datepicker ng-model="song2.release_date"></md-datepicker>
          </md-input-container>
        </div>
      </form>
    </div>
    <md-input-container id="btn_gp">
    <md-button class="md-raised md-warn">Cancel</md-button>
    <md-button class="md-raised md-primary" ng-click="add()">Save</md-button>
    </md-input-container>
  </md-content>

</div>
<md-toolbar md-scroll-shrink>
  <div class="md-toolbar-tools">Songs</div>
</md-toolbar>
<md-content>
   <md-list flex>
<md-list-item class="md-3-line" ng-repeat="thing in things">
    <div class="md-list-item-text" layout="column">
      <h3> {{thing.fields.title}}</h3>
      <h4  flex-gt-sm>{{ thing.fields.genre }}</h4>
      <p>{{ thing.fields.record_label }}</p>
    </div>
</md-list-item>
 </md-list>
</md-content>
